<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Katharina Trinley's gallery of mysterious and beautiful oil, acrylic, and oil pastel paintings">
    <title>Katharina Trinley - sei dir der Sterblichkeit bewusst</title>

    <script src="https://kit.fontawesome.com/your_real_kit_code.js" crossorigin="anonymous"></script>

<body>
    <div id="butterfly-cursor"></div>
    <div id="cursor-trail"></div>

    <nav class="top-nav">
        <a href="https://www.instagram.com/katharinatrinley" target="_blank">Instagram</a>
        <a href="mailto:katharinatrinley@icloud.com">Email</a>
    </nav>

    <section id="hero">
        <div class="hero-content">
            <h1>Work by Katharina Trinley</h1>
            <p>me me nto mo ri</p>
        </div>
        <div class="scroll-indicator">
            <span>Scroll to Explore</span>
            <div class="arrow"></div>
        </div>
    </section>


    <section id="gallery">
        <div class="gallery-links">
            <a href="acrylandoil-page.html" class="flower-link" id="oil-acrylic-link">
                <svg class="butterfly" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <path d="M50 15 C 30 5, 10 20, 20 40 C 10 60, 30 80, 50 70 C 70 80, 90 60, 80 40 C 90 20, 70 5, 50 15" fill="#E6E6FA" stroke="#ffbf69" stroke-width="2"/>
                    <path d="M50 15 C 45 25, 45 35, 50 40 C 55 35, 55 25, 50 15" fill="#ffbf69"/>
                    <circle cx="50" cy="40" r="3" fill="#000"/>
                </svg>
                <h2>Oil and Acrylic Works</h2>
                <p>Click to explore oil and acrylic paintings</p>
            </a>
            <a href="oil-pastel-page.html" class="flower-link" id="oil-pastel-link">
                <svg class="butterfly" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                    <path d="M50 15 C 30 5, 10 20, 20 40 C 10 60, 30 80, 50 70 C 70 80, 90 60, 80 40 C 90 20, 70 5, 50 15" fill="#E6E6FA" stroke="#ffbf69" stroke-width="2"/>
                    <path d="M50 15 C 45 25, 45 35, 50 40 C 55 35, 55 25, 50 15" fill="#ffbf69"/>
                    <circle cx="50" cy="40" r="3" fill="#000"/>
                </svg>
                <h2>Oil Pastel Works</h2>
                <p>Click to explore oil pastel artworks</p>
            </a>
        </div>
    </section>


    <section id="about">
        <div class="polaroid">
            <a href="https://www.instagram.com/katharinatrinley" target="_blank">
                <img src="assets/IMG_4720.jpg" alt="Katharina Trinley Portrait">
            </a>
            <div class="polaroid-caption">
                <p>i want to paint what i can't find in the world.</p>
            </div>
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const galleryItems = document.querySelectorAll('.gallery-item');
            const oilAcrylicFolder = document.getElementById('oil-acrylic');
            const oilPastelFolder = document.getElementById('oil-pastel');
            const oilAcrylicItems = document.querySelector('.oil-acrylic-items');
            const oilPastelItems = document.querySelector('.oil-pastel-items');

            function adjustFrames() {
                galleryItems.forEach(item => {
                    const img = item.querySelector('img');
                    const frame = item.querySelector('.frame');
                    frame.style.width = (img.offsetWidth + 40) + 'px';
                    frame.style.height = (img.offsetHeight + 40) + 'px';
                    frame.style.top = '-20px';
                    frame.style.left = '-20px';
                });
            }

            // Adjust frames on load and resize
            window.addEventListener('load', adjustFrames);
            window.addEventListener('resize', adjustFrames);

            // Smooth scroll to gallery when clicking the arrow
            document.querySelector('.scroll-indicator').addEventListener('click', () => {
                document.getElementById('gallery').scrollIntoView({ behavior: 'smooth' });
            });

            // Folder click events
            oilAcrylicFolder.addEventListener('click', () => {
                oilAcrylicItems.style.display = 'block';
                oilPastelItems.style.display = 'none';
                adjustFrames();
            });

            oilPastelFolder.addEventListener('click', () => {
                oilPastelItems.style.display = 'block';
                oilAcrylicItems.style.display = 'none';
                adjustFrames();
            });
        });

    </script>

<script src="js/butterfly-cursor.js"></script>
</body>
